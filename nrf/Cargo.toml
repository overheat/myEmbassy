[package]
edition = "2021"
name = "embassy-nrf-examples"
version = "0.1.0"
license = "MIT OR Apache-2.0"

[features]
default = ["nightly"]
nightly = [
    "embassy-executor/nightly",
    "embassy-nrf/nightly",
    "embassy-net/nightly",
    "embassy-nrf/unstable-traits",
    "embassy-usb",
    "embedded-io/async",
    "embassy-net",
    "embassy-lora",
    "lorawan-device",
    "lorawan",
]

[dependencies]
embassy-futures = { version = "0.1.0", path = "../../embassy/embassy-futures" }
embassy-sync = { version = "0.1.0", path = "../../embassy/embassy-sync", features = [
    "defmt",
] }
embassy-executor = { version = "0.1.0", path = "../../embassy/embassy-executor", features = [
    "defmt",
    "integrated-timers",
] }
embassy-time = { version = "0.1.0", path = "../../embassy/embassy-time", features = [
    "defmt",
    "defmt-timestamp-uptime",
] }
embassy-nrf = { version = "0.1.0", path = "../../embassy/embassy-nrf", features = [
    "defmt",
    "nrf52840",
    "time-driver-rtc1",
    "gpiote",
    "unstable-pac",
] }
embassy-net = { version = "0.1.0", path = "../../embassy/embassy-net", features = [
    "defmt",
    "tcp",
    "dhcpv4",
    "medium-ethernet",
    "pool-16",
], optional = true }
embassy-usb = { version = "0.1.0", path = "../../embassy/embassy-usb", features = [
    "defmt",
    "embassy-net",
], optional = true }
embedded-io = "0.4.0"
embassy-lora = { version = "0.1.0", path = "../../embassy/embassy-lora", features = [
    "sx126x",
    "time",
    "defmt",
], optional = true }

lorawan-device = { version = "0.8.0", default-features = false, features = [
    "async",
], optional = true }
lorawan = { version = "0.7.1", default-features = false, features = [
    "default-crypto",
], optional = true }

defmt = "0.3"
defmt-rtt = "0.4"

heapless = { version = "0.7.5", default-features = false }
static_cell = "1.0"
cortex-m = { version = "0.7.6", features = ["critical-section-single-core"] }
cortex-m-rt = "0.7.0"
panic-probe = { version = "0.3", features = ["print-defmt"] }
futures = { version = "0.3.17", default-features = false, features = [
    "async-await",
] }
rand = { version = "0.8.4", default-features = false }
embedded-storage = "0.3.0"
usbd-hid = "0.6.0"
serde = { version = "1.0.136", default-features = false }
